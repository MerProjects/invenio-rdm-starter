app = 'invenio-rdm-starter'
primary_region = 'fra'

[build]
  image = "ghcr.io/front-matter/invenio-rdm-starter:latest"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 4
